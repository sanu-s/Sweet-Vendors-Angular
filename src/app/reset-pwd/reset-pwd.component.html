<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 log-box" *ngIf="valid">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">{{mode?'Create password':'Change Password'}}</h4>
                        <p class="card-category">{{mode?'Create a password to access your account':'Enter your new password'}}</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="pwdForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- <mat-form-field class="example-full-width"> -->
                                    <div class="form-group">
                                        <label for="username">New Password</label>
                                        <input type="password" formControlName="password1" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.password1.errors }" />
                                        <div *ngIf="submitted && f.password1.errors" class="invalid-feedback">
                                            <div *ngIf="f.password1.errors.required">Password is required</div>
                                        </div>
                                    </div>
                                    <!-- </mat-form-field> -->
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- <mat-form-field class="example-full-width"> -->
                                    <div class="form-group">
                                        <label for="password">Re-enter Password</label>
                                        <input type="password" formControlName="password2" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" />
                                        <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
                                            <div *ngIf="f.password2.errors.required">Password is required</div>
                                        </div>
                                    </div>
                                    <!-- </mat-form-field> -->
                                </div>

                            </div>

                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Submit</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

            <div style="text-align: center;width:100%" *ngIf="!valid">
                <h2>
                    Your account password reset link expired</h2>
            </div>

        </div>
    </div>
</div>
